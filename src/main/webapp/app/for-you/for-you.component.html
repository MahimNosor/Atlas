<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Page</title>
    <style>
      /* Add CSS styles here */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f8f8f8;
      }
      header {
        background-color: #333;
        color: #fff;
        padding: 10px 0;
        text-align: center;
        font-size: 24px; /* Increase header font size */
      }
      .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
      }
      section {
        background-color: #fff;
        margin-bottom: 40px; /* Add wider space between sections */
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        display: flex;
        align-items: center; /* Align items vertically */
      }
      section img {
        max-width: 200px; /* Limit image width */
        margin-right: 30px; /* Add spacing between image and text */
        border-radius: 5px;
      }
      section p {
        flex: 1; /* Expand text to fill remaining space */
        font-size: 18px; /* Increase font size for route details */
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome Back, User 2651</h1>
      <p>prepare for your next journey?</p>
    </header>
    <div class="container">
      <section *ngFor="let route of routes">
        <img [src]="'image' + route.id + '.jpg'" [alt]="'Route#' + route.id" />
        <p>- {{ route.distance }} Km <br />- Tags: {{ route.tags?.join(', ') }}<br />- Rating: {{ route.rating }}</p>
      </section>
    </div>
  </body>
</html>
