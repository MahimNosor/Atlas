<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Page</title>
    <style>
      /* Add your CSS styles here */
      /* Styles remain unchanged */
    </style>
  </head>
  <body>
    <header>
      <h1>Welcome Back, User ###</h1>
      <p>ready for your next journey?</p>
    </header>
    <div class="container">
      <section *ngFor="let route of routes">
        <img [src]="'image' + route.id + '.jpg'" [alt]="'Route#' + route.id" />
        <p>- {{ route.distance }} Km <br />- Tags: {{ route.tags?.join(', ') }}<br />- Rating: {{ route.rating }}</p>
      </section>
    </div>
  </body>
</html>
