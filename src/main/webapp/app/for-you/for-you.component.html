<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>For You Page</title>
  </head>
  <body [class.dark-mode]="isDarkMode">
    <header [class.dark-mode]="isDarkMode">
      <h1 style="background-color: transparent">Welcome Back, User</h1>
      <p>Prepare for your next journey?</p>
    </header>
    <!-- Update the section in your for-you.component.html file -->
    <div class="container">
      <div *ngIf="showLoadingMessage">
        <!-- Display loading message if showLoadingMessage is true -->
        <p>Loading...</p>
      </div>
      <div *ngIf="!showLoadingMessage">
        <!-- Display recommendation component if showLoadingMessage is false -->
        <section *ngFor="let route of routes" [class.dark-mode]="isDarkMode">
          <p>
            <strong>[Route#{{ route.id }} --- {{ route.title }} ]</strong> <br />
            - {{ route.distance }} Km <br />
            - Rating: {{ route.rating }} <br />
            - Tag : {{ route.tag }}
          </p>
          <a class="learn-more" [routerLink]="['/route', route.id, 'view']">Learn More</a>
        </section>
      </div>
      <div class="load-more" *ngIf="showLoadMoreButton && !showLoadingMessage">
        <button (click)="loadMore()">Load Other Recommended Routes</button>
      </div>
    </div>
  </body>
</html>
