<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appUser">
      <h2 class="user-details-heading" data-cy="appUserDetailsHeading">
        <span>{{ appUser.user?.login }}</span>
      </h2>
      <hr />

      <jhi-alert-error></jhi-alert-error>
      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Num routes</span></dt>
        <dd>
          <span>{{ appUser.numRoutes }}</span>
        </dd>
        <dt><span>Num Reviews</span></dt>
        <dd>
          <span>{{ appUser.numReviews }}</span>
        </dd>
        <dt><span>Tag</span></dt>
        <dd>
          <span *ngFor="let tag of appUser.tags; let last = last">
            <a [routerLink]="['/tag', tag.id, 'view']">{{ tag.name }}</a
            >{{ last ? '' : ', ' }}
          </span>
        </dd>
        <dt><span>Previous Routes</span></dt>
        <dd>
          <ul>
            <li *ngFor="let route of routes; let last = last">
              <a [routerLink]="['/route', route.id, 'view']">{{ route.title }}</a> {{ last ? '' : ', ' }}
            </li>
          </ul>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/app-user', appUser.id, 'edit']" class="btn btn-primary" *jhiHasAnyAuthority="'ROLE_ADMIN'">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<style>
  .row-md.jh-entity-details {
    background-color: #444;
    color: #ddd;
    padding: 20px;
    border-radius: 4px;
  }

  .dt span {
    font-weight: bold;
  }

  .user-details-heading {
    color: #ffffff;
    font-size: 2rem;
    margin-bottom: 20px;
    background-color: #444;
    padding: 5px 10px;
    border-radius: 4px;
  }
</style>
