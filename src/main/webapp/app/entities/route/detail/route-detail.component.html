<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="route">
      <h2 data-cy="routeDetailsHeading"><span>Route</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ route.id }}</span>
        </dd>
        <dt><span>Distance</span></dt>
        <dd>
          <span>{{ route.distance }}</span>
        </dd>
        <dt><span>Stops</span></dt>
        <dd>
          <span>{{ route.stops }}</span>
        </dd>
        <dt><span>Cost</span></dt>
        <dd>
          <span>{{ route.cost }}</span>
        </dd>
        <dt><span>Duration</span></dt>
        <dd>
          <span>{{ route.duration }}</span>
        </dd>
        <dt><span>Tag Name</span></dt>
        <dd>
          <span>{{ route.tagName }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <div *ngIf="route.city">
            <a [routerLink]="['/city', route.city.id, 'view']">{{ route.city.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/route', route.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
