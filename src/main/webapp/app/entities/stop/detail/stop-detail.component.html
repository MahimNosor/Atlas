<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="stop">
      <h2 data-cy="stopDetailsHeading"><span>Stop</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ stop.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ stop.name }}</span>
        </dd>
        <dt><span>Description</span></dt>
        <dd>
          <span>{{ stop.description }}</span>
        </dd>
        <dt><span>Latitude</span></dt>
        <dd>
          <span>{{ stop.latitude }}</span>
        </dd>
        <dt><span>Longitude</span></dt>
        <dd>
          <span>{{ stop.longitude }}</span>
        </dd>
        <dt><span>Sequence Number</span></dt>
        <dd>
          <span>{{ stop.sequenceNumber }}</span>
        </dd>
        <dt><span>City</span></dt>
        <dd>
          <div *ngIf="stop.city">
            <a [routerLink]="['/route', stop.city.id, 'view']">{{ stop.city.id }}</a>
          </div>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/stop', stop.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
