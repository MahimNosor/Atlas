<form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="form-container">
  <div class="row custom-div-1">
    <div class="col-md-3">
      <div class="form-group">
        <label for="city">City:</label>
        <input
          id="city"
          type="text"
          class="form-control"
          formControlName="city"
          [ngbTypeahead]="typeaheadSearch"
          placeholder="Enter a city"
        />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="price">Price(£):</label>
        <input type="text" formControlName="price" id="price" class="form-control" placeholder="Enter price in (£)" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label for="distance">Distance(km):</label>
        <input type="text" formControlName="distance" id="distance" class="form-control" placeholder="Enter distance" />
      </div>
    </div>
    <div class="col-md-3">
      <div class="form-group">
        <label>Tags:</label>
        <div class="tags-input-container">
          <input
            id="tags"
            type="text"
            class="form-control"
            formControlName="tags"
            [ngbTypeahead]="typeaheadTags"
            (selectItem)="onSelectTag($event)"
            placeholder="Enter tags"
          />
          <div class="selected-tags">
            <button *ngFor="let tag of selectedTags" class="tag" (click)="removeTag(tag)">
              <span>{{ tag.name }}</span> <span class="tag-close" (click)="removeTagValue(tag)">{{ tag.name }}</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row custom-div">
    <div class="col-md-12 d-flex justify-content-end">
      <button type="submit" class="btn btn-primary">Search</button>
    </div>
  </div>
</form>
