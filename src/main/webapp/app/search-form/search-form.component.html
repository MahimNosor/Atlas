<form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="keywords">Keywords:</label>
    <input type="text" formControlName="keywords" id="keywords" class="form-control" placeholder="Enter keywords" />
  </div>

  <div class="form-group">
    <label for="location">Preferred Location:</label>
    <input type="text" formControlName="location" id="location" class="form-control" placeholder="Enter preferred location" />
  </div>

  <div class="form-group">
    <label for="tripDate">Trip Date:</label>
    <input type="date" formControlName="tripDate" id="tripDate" class="form-control" />
  </div>

  <div class="form-group">
    <label for="priceFilter">Price Filter:</label>
    <select formControlName="priceFilter" id="priceFilter" class="form-control">
      <option value="lowToHigh">Low to High</option>
      <option value="highToLow">High to Low</option>
    </select>
  </div>

  <!-- Add more filter options as needed -->

  <!--<button type="submit" class="btn btn-primary">Search</button>-->
  <form [formGroup]="searchForm" (ngSubmit)="onSubmit()">
    <!-- Other form fields -->
    <button type="submit">Search</button>
  </form>
</form>
