<head>
  <link rel="stylesheet" href="map-display.component.scss" />
</head>

<div class="divContainer">
  <div class="routeMenuContainer">
    <h2>Route Summary</h2>
    <p *ngIf="routeFound">Total time: {{ travelTime }}h</p>
    <p *ngIf="routeFound">Total distance: {{ travelDistance }}km</p>
    <button [disabled]="!routeFound" type="button" (click)="clearAllWaypoints()">Clear all</button>
  </div>
  <div class="mapContainer">
    <div class="mapBorder">
      <div id="map"></div>
    </div>
  </div>
</div>
