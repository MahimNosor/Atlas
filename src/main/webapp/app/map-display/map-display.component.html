<head> </head>

<div class="divContainer">
  <div class="routeMenuContainer">
    <h2>Route Summary</h2>
    <p *ngIf="routeFound">Total time: {{ travelTime }}h</p>
    <p *ngIf="routeFound">Total distance: {{ travelDistance }}km</p>
    <button type="button" (click)="clearAllWaypoints()">Clear all</button>
    <button type="button" (click)="getRouteFromId(1101)">Display Route</button>
  </div>
  <div class="mapContainer">
    <div class="mapBorder">
      <div id="map"></div>
    </div>
  </div>
</div>
